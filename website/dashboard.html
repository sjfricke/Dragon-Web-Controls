<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>DragonWeb Dashboard</title>
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />

	<script src="lib/jquery-3.2.1.min.js" type="text/javascript"></script>
	<script src="lib/jquery.canvasjs.min.js" type="text/javascript"></script>

	<!-- Bootstrap -->
	<script src="lib/bootstrap.min.js" type="text/javascript"></script>
	<script src="lib/bootstrap-toggle.min.js"></script>
  	<link href="lib/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link href="lib/bootstrap-toggle.min.css" rel="stylesheet" type="text/css" />

	<!-- Dashboard -->
	<link href="css/style.css" rel="stylesheet" type="text/css" />

</head>
<body onload="init()">

  <!-- <div class="container-fluid"> -->
    <div class="row">

      <div class="col-12 col-md-4">
        <div id="chart-cpu"></div>
        <br>
      </div>

      <div class="col-12 col-md-4">
        <div id="gpio-list">
        	<h3>GPIO Status</h3>
        	<div class="checkbox">
			  <label> <input type="checkbox" id="gpio36" checked data-toggle="toggle" data-on="1" data-off="0" data-onstyle="success" data-offstyle="danger"> GPIO 36 [ pin 23 ] </label>
			</div>
			<div class="checkbox" >
			  <label> <input type="checkbox" id="gpio12" checked data-toggle="toggle" data-on="1" data-off="0" data-onstyle="success" data-offstyle="danger"> GPIO 12 [ pin 24 ] </label>
			</div>
			<div class="checkbox">
			  <label> <input type="checkbox" id="gpio28" checked data-toggle="toggle" data-on="1" data-off="0" data-onstyle="success" data-offstyle="danger"> GPIO 28 [ pin 33 ] </label>
			</div>
			<div class="checkbox">
			  <label> <input type="checkbox" id="gpio35" checked data-toggle="toggle" data-on="1" data-off="0" data-onstyle="success" data-offstyle="danger"> GPIO 33 [ pin 34 ] </label>
			</div>
        </div>
        <br>
      </div>

      <div class="col-12 col-md-4">
        <div id="wifi-list">
			 <h2>WiFi Networks</h2>
			 <ul class="list-group" id="wifi">
			  <li class="list-group-item">free</li>
			</ul>
        </div>
        <br>
      </div>

    </div>

	  <script type="text/javascript" src="src/websocket.js"></script>
	  <script type="text/javascript" src="src/main.js"></script>
  <!-- </div> -->

</body>
</html>
